<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Sheet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>
    </header>

    <form class="container">
        
            <div class="form-input">
            <label for="name">Employee Name</label>
            <input class="form-control" id="employee-name" placeholder="i.e. John Doe">
            </div>

            <div class="form-input">
                <label for="role">Role</label>
                <input class="form-control" id="employee-role" placeholder="i.e. Tech Support">
            </div>
            
            <div class="form-input">
                <div class="form-group">
                <label class="control-label" for="date">Start Date</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
            </div>
            
            <div class="form-input">
                <label for="rate">Monthly Rate</label>
                <input class="form-control" id="monthly-rate" placeholder="i.e. 2000">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="form-submit" name="submit" type="submit">Submit</button>
            </div>
    
            </div>
          </form>

          <br>

          <section class="container">
          <table class="table table-hover" class="logged">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate</th>
                    <th scope="col">Total Bill ($)</th>
                    </th>
                  </tr>
                </thead>
                <tbody id="table-body">
                
                </tbody>
              </table>
            </section>
    
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
